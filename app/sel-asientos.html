<div class="fondocolor">
	<md-subheader class="md-primary">Seleccionar butacas:</md-subheader>
	<div layout="column">
		<md-input-container class="lateral-proceso">
			<label>Butacas</label>
			<md-select ng-model="selectedItem" md-selected-text="getSelectedText()">
				<md-optgroup label="Butacas">
					<md-option ng-value="item" ng-repeat="item in items">{{item}} butaca/s</md-option>
				</md-optgroup>
			</md-select>
		</md-input-container>
	</div>
</div>
