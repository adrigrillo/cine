<!DOCTYPE html>
<html lang="es" ng-app="cine">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cine | Entradas.com</title>
  <link rel="icon" type="image/gif" href="images/favicon.gif" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS de la página -->
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Script de la página, aqui va el angular y el material y cosas para que funcione en red -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <!-- Modulos cargados -->
  <script src="app.js"></script>
  <script src="database.js"></script>
  <script src="users/users.js"></script>
</head>
<body ng-cloak ng-controller="mainController">
  <!-- ToolBar - BEGIN -->
  <!-- <md-toolbar class="md-hue-2"> -->
  <md-toolbar>
    <div class="md-toolbar-tools">
      <!-- <md-button class="md-icon-button" ng-disabled="true"> -->
      <md-button class="md-icon-button" ng-disabled="false">
        <!-- <md-icon md-svg-icon="img/icons/menu.svg"></md-icon> -->
        <!-- <i class="material-icons md-light">menu</i> -->
        <!-- <md-icon md-font-icon="menu" aria-label="Navigation"></md-icon> -->
        <md-icon> menu </md-icon>
      </md-button>
      <h1>
        <span>{{company}}</span>
      </h1>
      <span flex></span>
      <md-button class="md-icon-button">
        <md-icon>search</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <!-- Tabs - BEGIN -->
  <md-tabs md-stretch-tabs="always" md-dynamic-height="" md-border-bottom="">  <!-- Que ocupen todo -->
    <md-tab label="{{tab1}}">
      <md-content class="md-padding" ng-controller="verPeliculas as peliculas">
        <ul>
          <li ng-repeat="pelicula in peliculas">{{pelicula.titulo}}: {{pelicula.duracion}} minutos </li>
        </ul>
      </md-content>
    </md-tab>
    <md-tab label="{{tab2}}">
      <md-content class="md-padding" ng-controller="verCines as cines">
        <ul>
          <li ng-repeat="cine in cines">{{cine.nombre}}: {{cine.coordenadas}} </li>
       </ul>
      </md-content>
    </md-tab>
  </md-tabs>
</body>
</html>
