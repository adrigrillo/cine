    <div>
      <!-- ToolBar - BEGIN -->
      <md-toolbar class="md-primary md-raised">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-disabled="false">
            <md-icon> menu </md-icon>
          </md-button>
          <h1>
            <span>{{ company }}</span>
          </h1>
          <span flex></span>
          <md-button class="md-icon-button">
            <md-icon>search</md-icon>
          </md-button>
        </div>
      </md-toolbar>
    </div>
    <!-- ToolBar - END -->

    <!-- Tabs - BEGIN -->
    <md-tabs md-stretch-tabs="always" class="md-primary md-whiteframe-4dp">
      <!-- Que ocupen todo -->
      <md-tab label="{{tab1}}">
        <md-content class="md-padding" layout="row" ng-controller="verPeliculas as peliculas" layout-wrap>
          <md-card class="cards" ng-repeat="pelicula in peliculas">
            <img src="{{pelicula.imagen}}" class="md-card-image" alt="portada">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{pelicula.titulo}}</span>
                <span class="md-subhead">{{pelicula.duracion}} minutos</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
              <md-button>Más informacion</md-button>
              <md-button class="md-raised md-primary">Ver película</md-button>
            </md-card-actions>
          </md-card>
        </md-content>
      </md-tab>

      <md-tab>{{tab2}}</md-tab>
    </md-tabs>
    <!-- Tabs - End -->
