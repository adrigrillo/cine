<!-- <md-content class="md-padding noOverflow" layout="row" ng-controller="verPeliculas as peliculas" layout-wrap> -->
<md-content class="md-padding" layout="row" ng-controller="verPeliculas as peliculas" layout-wrap>
	<div class="md-title lp-titulo">
		Destacados
	</div>
	<div class="carrouselContainer">
		<div class="horizontalScroll">
			<div class="pelicula" ng-repeat="pelicula in peliculas">
				<md-card class="tarjetaPelicula">
					<img src="{{pelicula.imagen}}" class="caratula md-whiteframe-2dp" alt="{{pelicula.titulo}}">
					<div class="infoPelicula" ng-controller="CuadroInfo" class="md-padding" id="popupContainer" ng-cloak></div>
					<md-card-actions layout="row" layout-align="center center" ng-controller="CuadroInfo">
						<md-button aria-label="info" class="md-icon-button md-secondary binfo-pelicula"
							ng-click="showConfirm($event)">
				       		<i class="material-icons md-24">info_outline</i>
				    	</md-button>
						<md-button class="md-raised md-primary" ng-show="model.cines == '-'"
							ng-click="model.pelicula = pelicula.titulo; model.imagen = pelicula.imagen; $setActiveIndex(3)">
							Seleccionar
						</md-button>
						<md-button class="md-raised md-primary" ng-show="model.cines != '-'"
							ng-click="model.pelicula = pelicula.titulo; model.imagen = pelicula.imagen; $setActiveIndex(4)">
							Seleccionar
						</md-button>
					</md-card-actions>
				</md-card>
			</div>
		</div>
	</div>
	<div class="md-title lp-titulo">
		Acción
